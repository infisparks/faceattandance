<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Face Recognition App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Face Recognition App</h1>
    <div class="space-y-4">
      <a href="{{ url_for('add_user') }}" class="block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Add New User
      </a>
      <a href="{{ url_for('delete_user') }}" class="block bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
        Delete User
      </a>
      <a href="{{ url_for('train') }}" class="block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
        Train Model
      </a>
      <a href="{{ url_for('recognize') }}" class="block bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded">
        Recognize User
      </a>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mt-6 space-y-2">
          {% for message in messages %}
            <div class="bg-yellow-200 text-yellow-800 p-2 rounded">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
