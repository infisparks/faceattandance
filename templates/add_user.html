<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add New User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Add New User</h1>
    <form action="{{ url_for('add_user') }}" method="post" class="space-y-4 bg-white p-6 rounded shadow">
      <div>
        <label class="block font-bold mb-1">User Name:</label>
        <input type="text" name="name" class="border p-2 rounded w-full" required>
      </div>
      <div>
        <label class="block font-bold mb-1">Number of Samples:</label>
        <input type="number" name="target" value="50" class="border p-2 rounded w-full" required>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Start Capture
      </button>
    </form>
    <a href="{{ url_for('index') }}" class="mt-4 inline-block text-blue-500 hover:underline">Back to Home</a>
  </div>
</body>
</html>
