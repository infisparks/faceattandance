<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Capture Images for {{ name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Capture Images for {{ name }}</h1>
    <p class="mb-4 text-sm text-gray-600">
      The server automatically captures your face (if detected) once every second
      until {{ target }} images are saved.
    </p>
    <div class="mb-4">
      <!-- This <img> element displays the MJPEG feed with bounding boxes -->
      <img src="{{ url_for('video_feed') }}" class="w-full max-w-lg border rounded" alt="Capture Feed">
    </div>
    <div class="mb-4">
      <p>Already captured: {{ current_samples }} / {{ target }}</p>
      <p class="text-gray-600 text-sm">
        Once the target is reached, you'll see "Capture Complete" in the video overlay.
      </p>
    </div>
    <a href="{{ url_for('index') }}" class="text-blue-500 hover:underline">Back to Home</a>
  </div>
</body>
</html>
